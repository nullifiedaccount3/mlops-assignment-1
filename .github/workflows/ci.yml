name: ML Models CI

on:
  push:
    branches:
      - kernelridge

jobs:
  train-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train and test DecisionTreeRegressor
      run: |
        echo "========================================"
        echo "Training DecisionTreeRegressor Model"
        echo "========================================"
        python train.py
    
    - name: Train and test KernelRidge
      run: |
        echo "========================================"
        echo "Training KernelRidge Model"
        echo "========================================"
        python train2.py
